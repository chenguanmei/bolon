<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>首页</title>
	<link rel="stylesheet" href="css/shopCart.css">
    <script src="js/jquery-1.11.3.js"></script>
 </head>
 <body>
    <div id="container">
        <div id="header"></div>
        <div id="c-section">
            <div class="s-title">
                全部商品
            </div>
            <div class="cart">
                <table>
                    <thead>
                        <tr>
                            <td>
                                <input type="checkbox" class="selAll">
                                <span class="select">全选</span>
                            </td>
                            <td colspan="3">
                                商品
                            </td>
                            <td>单价</td>
                            <td>数量</td>
                            <td>小计</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input type="checkbox" class="selAllf">
                                <span class="select">全选</span>
                            </td>
                            <td colspan="5"></td>
                            <td class="add">
                                <span>合计：(不含运费)<span>
                                <span class="sum">￥：0</span>
                            </td>
                            <td>
                                <button class="cal">结算</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cart.js"></script>
 </body>
 </html>
